<div class="sign-up">
    <div class="sign-up__inner">
        <div class="sign-up__title">Sign in</div>
        <div class="sign-up__fill">
            <form class="sign-up__form" (ngSubmit)="onSubmit()">
                <div class="sign-up__item">
                    <label for="email" class="sign-up__lable">Email <span class="required">*</span></label>
                    <input type="email" name="email" id="email" class="sign-up__input" placeholder="Email Address" [(ngModel)]="formData.username" required>
                </div>
                <div class="sign-up__item">
                    <label for="password" class="sign-up__lable">Password <span class="required">*</span></label>
                    <input type="password" name="password" id="password" class="sign-up__input" placeholder="Password" [(ngModel)]="formData.password" required>
                </div>
                <div class="sign-up__button">
                    <button type="submit" class="sign-up-btn">Sign In</button>
                </div>
            </form>
            <div *ngIf="message" style="font-size: 14px; color: red;">{{ message }}</div>
            <div class="sign-up__sign-in">
                <p class="sign-in">Don't have an account?  <a href="../sign-up" class="sign-in__btn">Sign Up</a> </p>
            </div>
        </div>
    </div>
</div>
