<div class="cart">
    <div class="cart__inner">
        <div class="cart__info">
            <div class="cart__info__one">
                <div class="cart__left">
                    <div class="cart__name">Items</div>
                </div>
                <div class="cart__right">
                    <div class="cart__type">Quantity</div>
                    <div class="cart__type">Subtotal</div>
                    <div class="cart__type">Remove</div>
                </div>
            </div>
            <hr class="cart__line">
            <div *ngFor="let item of cartItems; let i = index">
                <div class="cart__info__two">
                    <div class="cart__item-name">
                        <img src="{{item.img}}" alt="image" class="cart__image">
                        <div>
                            <div class="cart__title" [routerLink]="['/view-product', i]">{{item.title}}</div>
                            <div class="cart__price">Rs.{{item.price}}</div>
                        </div>
                    </div>
                    <div class="cart__name-info">
                        <div class="cart__type-info cart__quantity-btn">
                            <input type="text" value="{{item.quantity}}" class="cart__input">
                            
                        </div>
                        <div class="cart__type-info">
                            <span class="cart__sub-price">Rs.{{item.price * item.quantity}}</span>
                        </div>
                        <div class="cart__type-info">
                            <button mat-icon-button (click)="removeData(item.id)"><mat-icon color="warn">delete</mat-icon> </button>
                        </div>
                    </div>
                </div>
                <hr class="cart__line">
            </div>
            <!-- <hr class="cart__line"> -->
            <div class="cart__info__three">
                <button type="button" class="continue-shop-btn" routerLink="/home">Continue Shopping</button>
                <button type="button" class="checkout-btn" routerLink="/checkout">Checkout</button>
            </div>
        </div>
        <div class="cart__nodata" *ngIf="false">
            <p class="cart__info">Your shopping cart is empty.</p>
            <button type="button" class="continue-btn" routerLink="/home">Continue Shopping</button>
        </div>
    </div>
</div>
